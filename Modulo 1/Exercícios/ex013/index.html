<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Teste abrir imagens em dispositivos diferentes ou almentar e diminuir o tamanho do navegador.</p>
    <picture>
        <source media="(min-width: 750px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>
    <h1>Reprodução de Audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/bom dia magnata.mpeg" type="audio/mpeg">
        <source src="midias/bom dia magnata.mpeg" type="audio/ogg">
        <source src="midias/bom dia magnata.mpeg" type="audio/ogg">
        <p>Infelizmente o seu navegador não consegue reproduzir o audio.</p>
        <p><a href="midias/bom dia magnata.mpeg">clique no link para baixar o arquivo!</a></p>
    </audio>
</body>
</html>
