<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de vídeos</title>
</head>
<body>
    <h1>Inserir videos Hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor!</p>
    <video width="500" controls>
        <source src="midia/Video-Teste.mkv" type="video/mp4">
        <source src="midia/Video-Teste.webm" type="video/webm">
        <source src="midia/video-teste.mp4" type="video/mp4">
        <p>Este arquivo de midia não é compativeo com o navegador!</p>
    </video>
    <p>Vídeo do youtube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/km-JR3CAjHI?si=HmFpSeqGAUfMXb-x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
